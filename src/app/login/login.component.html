<div class="container-fluid">
    
        <div class="col-3 center" >

                        Ingresa un email valido
                      </div>
                </div>
                <div class="mb-4">
                    <label for="" class="form-label">Contrase単a</label>

                        Ingresa una contrase単a
                      </div>
                </div>

            </form>
        </div>
    
</div>
